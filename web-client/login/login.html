<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to the external CSS file -->
    <script src="login.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>
<div class="login-container">

    </form>
</div>
</body>
</html>
